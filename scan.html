<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Paste your provided CSS styles here */

    /* Additional CSS specific to the QR code scanner */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #79e0ee, #ffb2bc, #f0e5ff);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #reader {
      width: 300px; /* Adjust the width as needed */
      margin-bottom: 20px; /* Spacing between reader and result */
    }

    #result {
      text-align: center;
      font-size: 1.5rem;
    }

    /* Hides the 'about' button */
    #aboutButton {
      display: none;
    }

    #aboutButton:hover {
      display: none;
    }
  </style>
</head>
<body data-rsssl=1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <main>
    <div id="reader"></div>
    <div id="result"></div>
  </main>

  <script>
    const scanner = new Html5QrcodeScanner('reader', {
      qrbox: {
        width: 250,
        height: 250,
      },
      fps: 20,
    });
    scanner.render(success, error);
    
    function success(result) {
      document.getElementById('result').innerHTML = `
        <h2>Success!</h2>
        <p><a href="${result}">${result}</a></p>
      `;
      scanner.clear();
      document.getElementById('reader').remove();
    }
    
    function error(err) {
      console.error(err);
    }
  </script>
</body>
</html>
